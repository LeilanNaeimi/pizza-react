<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <title>Document</title>
    <script src="script.js" defer></script>
  </head>
  <body>
    <div class="container">
      <div>
        <input class="display" type="text" id="display" disabled />
      </div>

      <div>
        <button class="btn btnblu btnAc" onclick="clearDisplay()">AC</button>
        <button class="btn btnOrange" onclick="appendToDisplay('/')">/</button>
      </div>
      <div>
        <button class="btn" onclick="appendToDisplay('7')">7</button>
        <button class="btn" onclick="appendToDisplay('8')">8</button>
        <button class="btn" onclick="appendToDisplay('9')">9</button>
        <button class="btn btnOrange" onclick="appendToDisplay('*')">*</button>
      </div>
      <div>
        <button class="btn" onclick="appendToDisplay('4')">4</button>
        <button class="btn" onclick="appendToDisplay('5')">5</button>
        <button class="btn" onclick="appendToDisplay('6')">6</button>
        <button class="btn btnOrange" onclick="appendToDisplay('-')">-</button>
      </div>
      <div>
        <button class="btn" onclick="appendToDisplay('1')">1</button>
        <button class="btn" onclick="appendToDisplay('2')">2</button>
        <button class="btn" onclick="appendToDisplay('3')">3</button>
        <button class="btn btnOrange" onclick="appendToDisplay('+')">+</button>
      </div>
      <div>
        <button class="btn btn0" onclick="appendToDisplay('0')">0</button>
        <button class="btn btnDot" onclick="appendToDisplay('.')">.</button>
        <button class="btn btnOrange" onclick="calculate()">=</button>
      </div>
    </div>
  </body>
</html>
