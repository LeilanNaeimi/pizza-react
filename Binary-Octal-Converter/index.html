<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      href="https://fonts.googleapis.com/css?family=Comic Sans MS:100,300,400,700,900"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="css/style.css" />
    <!-- <link rel="stylesheet" href="css/modal.css" /> -->
    <link rel="shortcut icon" type="image/png" href="img/logo.png" />
    <script src="src/main.js"></script>
    <title>BINARY OCTAL CONVERTER</title>
  </head>
  <body>
    <header class="header">
      <div class="logo-box">
        <img src="img/logo.png" alt="logo" class="logo" />
      </div>
      <div class="text-box">
        <h3 class="heading-primary">
          <!-- <span class="heading-primary-main">@LenaLimbo</span> -->
          <a
            href="https://github.com/naleilan"
            class="heading-primary-main"
            style="text-decoration: none"
            >@naleilan</a
          >
        </h3>
      </div>
    </header>
    <div class="text-box-sub">
      <p>
        The online tool provided in this section can be used to convert binary
        and octal.
      </p>
      <form>
        <label>Octal</label>
        <input type="text" id="octal" name="octal" /><br /><br />
        <a href="#" class="btn btn-peach btn-animated">convert</a><br /><br />
        <label>Binary</label>
        <input type="text" id="binary" name="binary" /><br /><br />
      </form>
    </div>
  </body>
</html>
